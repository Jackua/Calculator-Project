<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <br>
        <hr>
        <br>
        <div id="calculator">
            <div id="calculator-number-body">
                <div class="calculator-row">
                    <button id='button-7' value="7">7</button>
                    <button id='button-8' value="8">8</button>
                    <button id='button-9' value="9">9</button>
                </div>
                <div class="calculator-row">
                    <button id='button-4' value="4">4</button>
                    <button id='button-5' value="5">5</button>
                    <button id='button-6' value="6">6</button>
                </div>
                <div class="calculator-row">
                    <button id='button-1' value="1">1</button>
                    <button id='button-2' value="2">2</button>
                    <button id='button-3' value="3">3</button>
                </div>
                <div class="calculator-row">
                    <button id='button-0' value="0">0</button>
                </div>
            </div>
            
            <div id="calculator-function-body">
                <div class="calculator-row">
                    <button id='buttonPlus' value="+">+</button>
                    <button id='buttonMinus' value="-">-</button>
                </div>
                <div class="calculator-row">
                    <button id='buttonMulti' value="*">*</button>
                    <button id='buttonDivide' value="/">/</button>
                </div>
                <div class="calculator-row">
                    <button id='buttonSubmit' value="=">Submit</button>
                </div>
                <div class="calculator-row"> 
                    <button id='buttonClear' value='clear'>Clear</button>
                </div>
            </div>

            <div id="calculator-screen">
                <div id="results">
                    <div id="display-number-one">
                        First Number
                    </div>
                    <div id="display-operator">
                        Operator
                    </div>
                    <div id="display-number-two">
                        Second Number
                    </div>
                    <div id="display-answer">
                        Answer
                    </div>
                </div>
            </div>
        </div>
        

        <br>
        <hr>
        <footer id="main-footer">
            <p>Calculator Project</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
